<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = 10;
        console.log("a=>", a)//10
        a++
        console.log("a=>", a)//11
        ++a
        console.log("a=>", a)//12
        console.log("a =>", ++a) //13
        console.log("a =>", a++) //13 //14 
        console.log("a =>", a++) //14 //15
        console.log("a =>", ++a) //16
        console.log("a =>", a++) //16 //17
        console.log("a =>", ++a) //18
        console.log("a =>", a++) //18 //19
        console.log("a =>", ++a) //20 
        console.log("a =>", a++) //20 //21
        console.log("a =>", a++) //21 //22
        console.log("a =>", ++a) // 23
        console.log("a =>", ++a) //24
        console.log("a =>", a++) //24 //25
        console.log("a =>", ++a) //26
        console.log("a =>", a++)//26 //27
        console.log("a =>", a)

        console.log("a =>", a)
        a--; //27
        console.log("a =>", a)
        --a; //26
        console.log("a =>", a) //25
        console.log("a =>", --a) //24
        console.log("a =>", a--) //24
        console.log("a =>", a--) //23
        console.log("a =>", --a) //21
        console.log("a =>", --a) //20
        console.log("a =>", --a) //19
        console.log("a =>", a--) //19
        console.log("a =>", --a) //17
        console.log("a =>", a--) //17
        console.log("a =>", a--) //16
        console.log("a =>", --a) //14
        console.log("a =>", --a) //13
        console.log("a =>", a--) //13
        console.log("a =>", --a) //11
        console.log("a =>", a--) //11
        console.log("a =>", a)   //10


    </script>
</body>

</html>
