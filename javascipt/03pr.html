<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //if condition
        let age = 18;
        if (age >= 18) {
            console.log("age is valid..!")
        }
        // console.log("Age is Not valid...!")

        //if else condition
        let age1 = 20;
        if (age1 >= 18) {
            console.log("Age is valid..!")
        }
        else {
            console.log("Age is not Valid..!")
        }

        //if if-else else condition
        let marks = 33;
        if (marks > 100 || marks < 0) {
            console.log("marks are invalid..!")
        }
        else if (marks >= 85 && marks <= 100) {
            console.log("Grade A")
        }
        else if (marks >= 75 && marks <= 84) {
            console.log("Grade B")
        }
        else if (marks >= 65 && marks <= 74) {
            console.log("Grade C")
        }
        else if (marks >= 55 && marks <= 64) {
            console.log("Grade D")
        }
        else if (marks >= 34 && marks <= 54) {
            console.log("Grade E")
        }
        else {
            console.log("Fail Student..!")

        }



        if (2 == 2) {
            // console.log("inside if")
            if (4 < 3) {
                console.log("4 is big")
            }
            else {
                console.log("3 is big")
            }
        }
        else {
            console.log("inside else")
        }
    </script>
</body>

</html>
