<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form>
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" minlength="10" maxlength="10"><br><br>

    <!-- Subject Dropdown -->
    <label for="subject">Subject:</label>
    <select id="subject" name="subject" required>
      <option value="">--Select Subject--</option>
      <option value="feedback">Feedback</option>
      <option value="support">Support</option>
      <option value="sales">Sales Inquiry</option>
    </select><br><br>

    <!-- Message Field in the Middle -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" required minlength="10" maxlength="500" rows="5" cols="30"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
