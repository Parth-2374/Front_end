<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table cellpadding="8">
        <Form>
            <tr>
                <td><label for="">Enter Your First Name:-</label></td>
                <td><input type="text" placeholder="Enter Your First Name" pattern="[A-Za-z]{4,8}" required></td>
            </tr>
            <tr>
                <td><label for="">Enter Your last Name:-</label></td>
                <td><input type="text" placeholder="Enter Your Last Name" pattern="[A-Za-z]{4,8}" required></td>
            </tr>
            <tr>
                <td><label for="">Enter Your Mobile Number:-</label></td>
                <td><input type="tel" placeholder="Enter Your Mobile Number" pattern="[6-9][0-9]{9}" required
                        maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="">Enter Your Password:-</label></td>
                <td><input type="password"required pattern="[A-Z][A-Za-z@0-9]{8,12}" placeholder="Enter Your Password"></td>
            </tr>
            <tr>
                <td><label for="">Enter Your Email Id:-</label></td>
                <td><input type="email"placeholder="Enter Your Email Id"required pattern="[a-z0-9.\+-]+@[a-z.\]+[a-z]{2,3}"></td>
            </tr>


            <tr>
                <td align="center" colspan="2"><input type="submit"></td>
            </tr>
        </Form>
    </table>
</body>

</html>
