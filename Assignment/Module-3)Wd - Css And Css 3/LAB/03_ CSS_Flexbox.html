<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        header {
            background:gray;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            height: 300px;
            background:rgba(167, 163, 163, 0.521);
            padding: 0px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 300px;
            width: 100%;
            background: rgba(107, 107, 228, 0.61);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top:100% auto;
        }

        .li {
            list-style: none;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        .p {
            font-size: 40px;
        }

        /* Responsive design */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 150px;
            }

            .main {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <!-- <h2 class="h2">Sidebar</h2> -->
            <ul class="ul">
                <li class="li"><a href="">Home</a></li>
                <li class="li"><a href="">About</a></li>
                <li class="li"><a href="">Help</a></li>
            </ul>
        </aside>
        <main class="main">
            <p class="p">This is the main content of the webpage.</p>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Flexbox Layout. All rights reserved.</p>
    </footer>
</body>

</html>
