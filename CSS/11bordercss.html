<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 300px;
            width: 300px;
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h2 style="border-width: 10px; border-style: solid;border-color: red;">border style</h2>
    <h2 style="border: 10px solid blue;"> border style 1</h2>
    <h2 style="border: 10px dotted blue;"> border style 1</h2>
    <h2 style="border: 10px dashed blue;"> border style 1</h2>
    <h2 style="border: 10px double blue;"> border style 1</h2>
    <h2 style="border: 10px ridge blue;"> border style 1</h2>
    <h2 style="border: 20px solid brown;border-style: groove;">Borer style</h2>
    <h2 style="border: 20px solid brown;border-style: outset;">Borer style</h2>
    <h2 style="border: 20px solid brown;border-style: inset;">Borer style</h2>

    <h2 style="border-top: 10px solid royalblue;">border</h2>
    <h2 style="border-right: 10px solid green;">border</h2>
    <h2 style="border-bottom: 10px solid gold;">border</h2>
    <h2 style="border-left: 10px solid greenyellow;">border</h2>

    <div class="main"></div>
</body>
</html>
